<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witebay School Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Witebay</h2>
            <!-- Add logo here -->
        </div>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Teachers</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="admin-request">
            <a href="#">Request to Admin</a>
        </div>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search for students/teachers/documents...">
            <div class="profile">
                <img src="profile.jpg" alt="Profile">
            </div>
        </header>
        <div class="dashboard">
            <div class="top-performer placeholder-box">
                <!-- Placeholder for Top Performer info -->
            </div>
            <div class="stats">
                <div class="stat placeholder-box">
                    <!-- Placeholder for Total Students -->
                </div>
                <div class="stat placeholder-box">
                    <!-- Placeholder for Total Courses -->
                </div>
                <div class="stat placeholder-box">
                    <!-- Placeholder for Total Earnings -->
                </div>
            </div>
            <div class="payment placeholder-box">
                <!-- Placeholder for Payment info -->
            </div>
            <div class="attendance placeholder-box">
                <!-- Placeholder for Attendance info -->
            </div>
        </div>
    </div>
</body>
</html>
